<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fun with Hangman</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <div class="statusHolder">
      Let's Play Hangman! Take your first guess.
    </div>
    <div class="gameHolder">
      <div class="triesCount">

      </div>
      <div class="guessHolder">
        <input class="guessLetter" type="text" name="guess" placeholder="Guess a letter" maxlength="1">
        <button class="submitGuess" >Guess</button>
      </div>

      <div class="progressHolder">
        <div class="progressString">

        </div>
      </div>

      <div class="guessedLetters">
        
      </div>

      <div class="newGameHolder">
        <button type="button" name="newGameButton" onclick="window.location.reload()">Start New Game!</button>
      </div>
    </div>

  </body>
  <script src="./js/common-words.js"></script>
  <script src="./js/script.js"></script>
</html>
